<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .payment-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="submit"] {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Make a Payment</h2>
        <form action="/your-backend-payment-handler" method="POST" id="payment-form">
            <!-- Add your backend API endpoint for processing payments in the 'action' attribute -->
            
            <!-- Cardholder Name -->
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" name="name" placeholder="Enter name on card" required>

            <!-- Email Address -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Card Number -->
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>

            <!-- Expiry Date -->
            <label for="expiry-date">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <!-- CVV -->
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="CVV" required>

            <!-- Payment Button -->
            <input type="submit" value="Pay Now">
	            
        </form>
    <a href="RGbookingdev.html" style="display: inline-block; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 4px;">Back</a>
    </div>



    <!-- Include Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>

    <script>
        // Stripe integration will go here if needed
        // Example of stripe.js code (replace 'your-publishable-key' with your actual key):
        var stripe = Stripe('your-publishable-key');  // Add your Stripe publishable key here

        var elements = stripe.elements();
        var card = elements.create('card');
        card.mount('#card-element');

        // Payment handling form submission logic
        var form = document.getElementById('payment-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    // Display error.message in your UI.
                    console.error(result.error.message);
                } else {
                    // Send the token to your server.
                    stripeTokenHandler(result.token);
                }
            });
        });

        function stripeTokenHandler(token) {
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);

            // Submit the form
            form.submit();
        }
    </script>
</body>
</html>
